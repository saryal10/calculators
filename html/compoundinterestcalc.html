<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css"> <style>
        .calculator-container {
            max-width: 480px;
        }
        .results p.label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
            font-weight: normal;
        }
        .results p.value {
            font-size: 1.4em;
            color: #007bff;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .results .highlight-balance {
            color: #28a745; /* Green for positive growth */
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Compound Interest Calculator</h1>
        <p>Discover the power of compounding on your investments over time.</p>

        <div class="input-group">
            <label for="initialInvestment">Initial Investment ($):</label>
            <input type="number" id="initialInvestment" value="5000">
        </div>
        <div class="input-group">
            <label for="annualContribution">Annual Contribution ($):</label>
            <input type="number" id="annualContribution" value="1200">
        </div>
        <div class="input-group">
            <label for="annualInterestRate">Annual Interest Rate (% APY):</label>
            <input type="number" id="annualInterestRate" value="7" step="0.01">
        </div>
        <div class="input-group">
            <label for="compoundingFrequency">Compounding Frequency:</label>
            <select id="compoundingFrequency">
                <option value="annually">Annually</option>
                <option value="quarterly">Quarterly</option>
                <option value="monthly" selected>Monthly</option>
                <option value="daily">Daily (365 times/year)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="investmentPeriod">Investment Period (Years):</label>
            <input type="number" id="investmentPeriod" value="10">
        </div>

        <button id="calculateBtn">Calculate Growth</button>

        <div class="results">
            <h2>Your Investment Growth:</h2>
            <p class="label">Total Principal Invested:</p>
            <p id="totalPrincipalInvested" class="value">$0.00</p>

            <p class="label">Total Interest Earned:</p>
            <p id="totalInterestEarned" class="value">$0.00</p>

            <p class="label">Ending Balance:</p>
            <p id="endingBalance" class="value highlight-balance">$0.00</p>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Main Calculators</a>
    <div class="footer-copyright">
        &copy; 2025 Aryal & Logistics LLC. All rights reserved.
    </div>
    </div>
    <script src="../scripts/compoundinterestcalc-script.js"></script>
</body>
</html>
